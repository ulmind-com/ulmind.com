<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ SEO Title -->

    <!-- ✅ Canonical -->

    <!-- ✅ Meta -->

      name="description"
      content="ULMiND is a forward-thinking IT company specializing in web development, mobile apps, cloud solutions, and AI-driven innovations. Based in Haldia, West Bengal."

    <meta name="author" content="ULMiND" />

    <!-- ✅ Open Graph -->
    <meta property="og:title" content="ULMiND | Digital Solutions & IT Services" />

      property="og:description"
      content="Transforming ideas into powerful digital solutions using modern technology and innovative design."
    />
    <meta property="og:type" content="website" />

    <meta name="twitter:image" content="https://www.ulmind.com/ULMiNDcard.png" />

      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "ULMiND",
      "url": "https://www.ulmind.com",
      "logo": "https://www.ulmind.com/logo.png",

        "https://www.facebook.com/ULmind.in",
        "https://www.instagram.com/ulmind__official",
        "https://www.linkedin.com/company/ulmind",
        "https://x.com/ULMINDOfficial"

    <script type="application/ld+json">

      "name": "ULMiND",

    }
